{% extends 'base.html' %}
{% block title %}{{ title|default:'Schedule Appointment' }}{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="fas fa-calendar-plus me-2"></i>{{ title|default:'Schedule Appointment' }}</h5>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}

            <div class="row g-3">
              {{ form.as_p }}
            </div>

            <div class="d-flex justify-content-between mt-3">
              <a href="{% url 'appointment_list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i>Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
