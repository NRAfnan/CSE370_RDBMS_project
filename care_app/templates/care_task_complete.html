{% extends 'base.html' %}
{% block title %}Complete Task{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0"><i class="fas fa-check me-2"></i>Complete Task</h5>
        </div>
        <div class="card-body">
          <p>Are you sure you want to mark the task <strong>{{ task.title|default:'(Untitled)' }}</strong> as completed?</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <a href="{% url 'care_task_list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-times me-1"></i>Cancel
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-check me-1"></i>Confirm
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
